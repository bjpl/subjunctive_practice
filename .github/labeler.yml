# Labeler configuration for automatic PR labeling

backend:
  - changed-files:
    - any-glob-to-any-file: 'backend/**/*'

frontend:
  - changed-files:
    - any-glob-to-any-file: 'frontend/**/*'

tests:
  - changed-files:
    - any-glob-to-any-file: 'tests/**/*'
    - any-glob-to-any-file: 'backend/tests/**/*'
    - any-glob-to-any-file: 'frontend/__tests__/**/*'

documentation:
  - changed-files:
    - any-glob-to-any-file: 'docs/**/*'
    - any-glob-to-any-file: '**/*.md'
    - any-glob-to-any-file: '**/README.*'

ci-cd:
  - changed-files:
    - any-glob-to-any-file: '.github/**/*'
    - any-glob-to-any-file: '**/Dockerfile'
    - any-glob-to-any-file: '**/.dockerignore'

dependencies:
  - changed-files:
    - any-glob-to-any-file: '**/package.json'
    - any-glob-to-any-file: '**/package-lock.json'
    - any-glob-to-any-file: '**/requirements*.txt'
    - any-glob-to-any-file: '**/Pipfile*'

database:
  - changed-files:
    - any-glob-to-any-file: 'backend/alembic/**/*'
    - any-glob-to-any-file: 'backend/models/**/*'
    - any-glob-to-any-file: '**/migrations/**/*'

api:
  - changed-files:
    - any-glob-to-any-file: 'backend/api/**/*'
    - any-glob-to-any-file: 'backend/routes/**/*'

ui:
  - changed-files:
    - any-glob-to-any-file: 'frontend/components/**/*'
    - any-glob-to-any-file: 'frontend/app/**/*'
    - any-glob-to-any-file: 'frontend/styles/**/*'

performance:
  - changed-files:
    - any-glob-to-any-file: '**/*performance*'
    - any-glob-to-any-file: '**/*benchmark*'

security:
  - changed-files:
    - any-glob-to-any-file: '**/*auth*'
    - any-glob-to-any-file: '**/*security*'
    - any-glob-to-any-file: '**/middleware/**/*'
