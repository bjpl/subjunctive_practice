# Render Blueprint Configuration
# Spanish Subjunctive Practice - Backend API

services:
  # FastAPI Backend Service
  - type: web
    name: subjunctive-backend
    runtime: python
    plan: starter
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FORMAT
        value: json
      - key: WORKERS
        value: 4
      # Database URL - linked from database service
      - key: DATABASE_URL
        fromDatabase:
          name: subjunctive-postgres
          property: connectionString
      # Redis URL - linked from Redis service
      - key: REDIS_URL
        fromService:
          name: subjunctive-redis
          type: redis
          property: connectionString
      # Security keys - set as secrets in Render dashboard
      - key: JWT_SECRET_KEY
        sync: false
      - key: SESSION_SECRET_KEY
        sync: false
      # OpenAI API key - set as secret in Render dashboard
      - key: OPENAI_API_KEY
        sync: false
      # CORS origins - update with your frontend domain
      - key: CORS_ORIGINS
        value: https://your-frontend.onrender.com
    healthCheckPath: /health
    autoDeploy: true

  # PostgreSQL Database
  - type: postgres
    name: subjunctive-postgres
    plan: starter
    region: oregon
    databaseName: subjunctive_practice
    databaseUser: app_user
    ipAllowList: []

  # Redis Cache
  - type: redis
    name: subjunctive-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
